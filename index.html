<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width, initial-scale=1"/>
    <title>management</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      document.getElementsByTagName('html')[0].style.fontSize = window.screen.width / 1349 * 16 + 'px';

      window.onresize = () => {
        document.getElementsByTagName('html')[0].style.fontSize = window.screen.width / 1349 * 16 + 'px';
      }
    </script>
  </body>
</html>
